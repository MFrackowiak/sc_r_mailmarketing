<table class="ui celled table">
  <thead>
    <tr>
    {% for column in columns %}
      <th>{{ column.title() }}</th>
    {% end %}
    </tr>
  </thead>
  <tbody>
    {% for obj in objects %}
      <tr>
        {% for column in columns %}
          <td>
            <a href="{{ url_base }}{{ obj['id'] }}">{{ obj[column] }}</a>
          </td>
        {% end %}
      </tr>
    {% end %}
  </tbody>
</table>
